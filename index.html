<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Projects</title>
    <style>
      body {
        background-color: #1b1b32;
      }
      .home-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      .logo {
        width: max(100px, 18vw);
        background-color: #0a0a23;
        aspect-ratio: 35 / 4;
        padding: 0.4rem;
      }
      .title {
        display: inline-block;
        color: #dfdfe2;
      }
      .projects {
        width: 80%;
        margin: auto;
        display: flex;
        justify-content: space-around;
        gap: 20px;
      }
      .project {
        display: block;
        background-color: #0a0a23;
        padding: 40px 10px;
        font-size: 20px;
        letter-spacing: 2px;
        color: #dfdfe2;
        border-radius: 5px;
        max-width: 100%;
        overflow: hidden;
      }
      .project p {
        margin: 0;
      }
      .project:hover {
        background-color: #3b3b4f;
        color: #f1be32;
      }
      .project:hover p {
        background-color: #1b1b32;
      }
      a {
        text-decoration: none;
        color: #f5f6f7;
      }
      @media(max-width: 575px){
        .home-header{
          flex-direction: column;
        }
        .projects{
          width: 100%;
        }
        .project{
          padding: 40px 5px;
          text-align: center;
        }
        .project p {
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      }
      @media(max-width:768px) {
        .projects{
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="home-header">
      <img
        src="assets/fcc_primary_large.svg"
        alt="freeCodeCamp logo"
        class="logo"
      />
      <h1 class="title">freeCodeCamp Projects</h1>
    </header>
    <section class="projects">
    <a href="Survey Form/index.html" class="project">
        <p>First Project : </p>
        <p>Survey Form</p>
    </a>
    <a href="Tribute Page/index.html" class="project">
      <p>Second Project : </p>
        <p>Tribute Page</p>
    </a>
    <a href="technical-documentation/index.html" class="project">
      <p>Third Project :</p>
        <p>Technical Documentaion</p>
    </a>
    <a href="product-landing-page/index.html" class="project">
      <p>Fourth Project : </p>
       <p> A Product Landing Page</p>
    </a>
    </section>
  </body>
</html>
