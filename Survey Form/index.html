<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <section class="form-container">
        <form id="survey-form">
          <article>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required/>
          </article>
          <article>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required/>
          </article>
          <article>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" name="number" min="14" max="100" placeholder="Age"/>
          </article>
          <article>
            <label for="dropdown" class="dropdown-label">Which option best describe your current role?</label>
            <select id="dropdown">
              <option value="" disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full time job</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="perefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </article>
          <article>
            <p class="question">Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend" class="recommend-label"><input type="radio" value="definitely" name="recommend" id="recommend"/>Definitely</label>
            <label class="recommend-label" for="recommend-may"><input type="radio" value="maybe" name="recommend" id="recomommend-may"/>Maybe</label>
            <label for="recommend-no" class="recommend-label"><input type="radio" value="not-sure" name="recommend" id="recommend-no"/>Not sure</label>
          </article>
          <article>
            <label for="dropdown" class="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
              <option value="" disabled selected>Select an option</option>
              <option value="student">Challenges</option>
              <option value="full-time-job">Projects</option>
              <option value="full-time-learner">Community</option>
              <option value="perefer-not-to-say">Open Source</option>
            </select>
          </article>
          <article>
            <p class="question">What would you like to see improved? (check all that apply)</p>
            <label for="front" class="checkbox-label"><input type="checkbox" value="front-end" name="improve" id="front"/>Front-end Projects</label>
            <label for="back" class="checkbox-label"><input type="checkbox" value="back-end" name="improve" id="back"/>Back-end Projects</label>
            <label for="data" class="checkbox-label"><input type="checkbox" value="data-visualization" name="improve" id="data"/>Data Visualization</label>
            <label for="challenges" class="checkbox-label"><input type="checkbox" value="challenges" name="improve" id="challenges"/>Challenges</label>
            <label for="open-source" class="checkbox-label"><input type="checkbox" value="open-source" name="improve" id="open-source"/>Open Source Community</label>
          </article>
          <article>
            <label for="comments" class="comments-label"/>Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comment here"></textarea>
          </article>
          <article>
            <button type="submit" id="submit">Submit</button>
          </article>
        </form>
      </section>
    </main>
  </body>
</html>
